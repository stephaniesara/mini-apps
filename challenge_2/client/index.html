<!DOCTYPE HTML>
<html>

<head>
	<title>My CSV generator</title>
	<style>
	#app {
		margin: 10px;
	}
	#submit {
		margin-top: 10px;
		display: flex;
	}
	#result {
		font-size: 12px;
	}
</style>
</head>

<body>
	<div id="app">
		<h3>Let's CSV!</h3>
		<form id="csvform">
			<textarea id="textbox" rows="15" cols="60" name="message" form="csvform"></textarea>
			<input type="submit" id="submit">
			<input type="file" id="file" accept=".json" onchange="handleFileSelect(event)">
		</form>
		<div id="result"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./app.js"></script>
</body>

</html>
