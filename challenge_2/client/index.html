<!DOCTYPE HTML>

	#submit {
		display: flex;
	}

		max-width: 100px;
	}*/
</style>

</head>
<body>
	<div id="app">
		<h3>Let's CSV!</h3>

		<div id="result"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
